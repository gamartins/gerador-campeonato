<ion-content padding>
  <form>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Repeat e-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.repeatEmail" name="repeatEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Repeat Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.repeatPassword" name="password"></ion-input>
      </ion-item>
      <button ion-button full (click)="signUp()">SignUp</button>
    </form>
</ion-content>
